{{ partial "header.html" . }}

<main>
    <article>
        <h1 class="single__title">{{ .Title }}</h1>
        <div class="single__content">
            {{ .Content }}
        </div>

        <div>
            {{ template "_internal/disqus.html" . }}
        </div>

        <time class="single__date">published {{ .Date.Format "02.01.2006" }}</time>
    </article>
</main>

{{ partial "footer.html" . }}
