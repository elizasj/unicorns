{{ partial "header.html" . }}

<ul class="snippet">
    <!-- Ranges through content/blog/*.md -->
    {{ $paginator := .Paginate (where .Site.Pages "Type" "post") }} {{ range (.Paginator 5).Pages }}
    <li class="snippet snippet__section">

        <a class="snippet__section snippet__title" href="{{.RelPermalink}}">{{ .Title }}</a>

        <div class="snippet__section snippet__summary">
            {{ .Summary }}
            <!-- automatically takes the first paragraph in the .md article -->
        </div>

        <p class="snippet__more"><small><a href="{{.RelPermalink}}">Read more ››</a></small></p>
    </li>

    {{ end }}
</ul>

{{ partial "pagination.html" . }}

{{ partial "footer.html" . }}
